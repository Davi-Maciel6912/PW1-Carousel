<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Atividade Carousel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="../../CSS/bootstrap.css">
        <script type="text/javascript" src="../../JS/jquery.js"></script>
        <script type="text/javascript" src="../../JS/bootstrap.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="http://etecdeguaianazes.com.br/"><img src="../../IMAGENS/PW1-Logo.png"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSite">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">AUTOR</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop">Redes sociais</a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">FACEBOOK</a>
                                <a href="#" class="dropdown-item">INSTAGRAM</a>
                                <a href="#" class="dropdown-item">YOUTUBE</a>
                            </div>
                        </li>
                    </ul>
                    <form class="form-inline">
                        <input class="form-control ml-2 mr-2" type="search" name="" placeholder="DIGITE SUA BUSCA...">
                        <button class="btn btn-danger" type="submit">BUSCAR</button>
                    </form>
                </div>
            </nav>
            <div id="carouselSite" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselSite" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselSite" data-slide-to="1"></li>
                    <li data-target="#carouselSite" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../../IMAGENS/Logo-DS1.jpg" class="img-fluid d-block">
                        <div class="carousel-caption d-none d-md-block"></div>
                    </div>
                    <div class="carousel-item">
                        <img src="../../IMAGENS/Banner-Codigos1.jpg" class="img-fluid d-block">
                        <div class="carousel-caption d-none d-md-block"></div>
                    </div>
                    <div class="carousel-item">
                        <img src="../../IMAGENS/Fundo-Codigos1.jpg" class="img-fluid d-block">
                        <div class="carousel-caption d-none d-md-block"></div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselSite" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only"></span>
                </a>
                <a class="carousel-control-next" href="#carouselSite" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only"></span>
                </a>
            </div>
        </div>

    </body>
</html>
